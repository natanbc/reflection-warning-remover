plugins {
    id 'java'
    id 'com.github.johnrengelman.shadow' version '2.0.4'
}

group 'com.github.natanbc'
version '1.0-SNAPSHOT'

sourceCompatibility = 1.8

repositories {
    mavenCentral()
}

dependencies {
    compile 'org.ow2.asm:asm:6.2.1'
}

jar {
    manifest {
        attributes(
                'Agent-Class': 'com.github.natanbc.warningremover.AgentMain',
                'Premain-Class': 'com.github.natanbc.warningremover.AgentMain',
                'Can-Retransform-Classes': 'true',
                'Can-Redefine-Classes': 'true'
        )
    }
}
